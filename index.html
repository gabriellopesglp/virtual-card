<!DOCTYPE html>
<html lang="pt-BR">

        </label>
      </div>
      <header class="header">

          src="./assets/profile-pic.png"
          alt="Imagem do Contato"
          class="contact-image"
        />

        <h2>Desenvolvedor Web</h2>
      </header>
      <div class="qr-code">
        <img
          src="./assets/vcard.svg"
          width="220"
          height="220"
          alt="QR Code"
          class="qr-image"
        />
      </div>
      <main class="main-content">
        <div class="contact">
          <p>Telefone</p>
          <a href="tel:+5519971542533">(19) 97154-2533</a>
        </div>
        <div class="contact">
          <p>E-mail</p>
          <a href="mailto:gabriel.pereira_glp@outlook.com"
            >gabriel.pereira_glp@outlook.com</a
          >
        </div>
        <div class="contact">
          <p>Site</p>
          <a href="https://bebop.dev.br">bebop.dev.br</a>
        </div>
        <div class="contact">
          <p>Linkedin</p>
          <a href="https://www.linkedin.com/in/gabriel-lopes-glp/"
            >linkedin.com/in/gabriel-lopes-glp</a
          >
        </div>
        <div class="contact">
          <p>Github</p>
          <a href="https://github.com/gabriellopesglp"
            >github.com/gabriellopesglp</a
          >
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
